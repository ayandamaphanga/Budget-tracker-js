<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker -With JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>

        <!--Summary-->
        <div class="summary">
            <div class="card">
                <h3>Income</h3>
                <div class="amount income" id="totalIncome">R0.00</div>
            </div>

            <div class="card">
              <h3>Expenses</h3>
                <div class="amount expense" id="totalExpense">R0.00</div>  
            </div>
              
            <div class="card">
              <h3>Balance</h3>
                <div class="amount balance" id="totalbalance">R0.00</div>  
            </div>
       
            <!--Add transaction-->

            <div class="form-section">
                <h3>Add Transaction</h3>
                </div class="form-row">
                <input type="text" id="description" placeholder="Description">
                <input type="number" id="amount" placeholder="Amount">
                <select name="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <button onclick="addTransaction()">Add Transaction</button>

            <!--Transaction List-->
               <div>
                <h3>Recent Transaction</h3>
                <div class="transcationList">
                    <p>No transaction yet.Add one above!</p>
                </div>
               </div>
            
    
</body>
</html>
